<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Anything</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="app-header">
            <h1 class="app-name">AskAnything</h1>
            <p class="app-tagline">Your Personal AI Assistant</p>
        </div>
    </header>
    <div class="div1">
        <h2>Ask a Question</h2>
        <input id="inpu" type="text" placeholder="Ask a Question">
        <button onclick="getAnswer()">Submit</button>
        <textarea id="ta" placeholder="Response will appear here..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
